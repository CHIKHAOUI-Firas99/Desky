
 
            <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden" >
              <div>
             <strong>   <h2  style="color: rgb(102, 125, 148); text-decoration:underline ;font-size: 30px; margin-top: 3%;" >
                 User Management</h2>
                </strong>
            </div>
                <div class="p-6">
                    <div class="flex items-center justify-between w-full">
                   
                    
                  </div>
                </div>
  
  
                <div class="card" style="margin-top: 1%;" >
                

                  <div >
                    <!-- <h2 class="text-3xl font-semibold tracking-tight leading-8" style="color: rgb(64, 50, 50);margin-top: 1%; text-decoration:underline ;display: inline;" >
                        Manage roles</h2> -->
                      <div style="text-align: left;float:right ;display: inline;margin-top: 1%;margin-right: 2%;">
                        <input  matInput  (keyup)="applyFilter($event)" style="text-align: left;" placeholder="Search" #input matColumnDef="10">
                        <mat-icon >search</mat-icon>
                        <!-- <button (click)="open()" style="margin-left: 15px;"> <mat-icon>email</mat-icon> </button> -->
                      </div>
                      <div style="display: inline; margin-left: 2%;">
                        <button  [disabled]="!canAdd" class="c1" style=" margin-top: 1%;"
                        (click)="AddNewRow()">
                        
                        <i class="fa fa-user-plus" aria-hidden="true" style="zoom: 1.5;color: #6c757d;"></i>
      
                        </button>
                      </div>
                   
                </div>


                <div class="overflow-x-auto mx-6" style="margin-top: 1%;">
               
            
                  
  
         
                   
                   
                 
                  <form [formGroup]="VOForm" >
      
                
                  <br>
                  <!-- <button  color="primary"  style="display: inline;"><mat-icon (click)="AddNewRow()" class="add-button">add_box</mat-icon></button> -->
                
                
                    <ng-container formArrayName="VORows">
                      <table #table mat-table [dataSource]="users" >
                
                        <!-- Position Column -->
                        <ng-container matColumnDef="user_id" >
                          <th mat-header-cell *matHeaderCellDef > User_id </th>
                          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element" >
                         
                              <input  matInput type="text" formControlName="id" [readonly]="true" #iduser class="c1" >
                  </td>
                        </ng-container>
                
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef > Name </th>
                          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
                
                            <!-- <span [hidden]="VOForm.get('VORows').value[i].isEditable"> -->
                              <mat-form-field *ngIf="!VOForm.get('VORows').value[i].isEditable" style="width: 100%;">
                                <input class="c1" required matInput type="text" formControlName="name" [readonly]="VOForm.get('VORows').value[i].isEditable">
                                <mat-error style="text-align: center;">
                                name field is required
                                </mat-error>
                                  
                              </mat-form-field>
                              
                            <input class="c1" matInput type="text" formControlName="name" [readonly]="VOForm.get('VORows').value[i].isEditable" *ngIf="VOForm.get('VORows').value[i].isEditable">
                            <!-- </span> -->
                
                          </td>
                        </ng-container>
                
                        <!-- email Column -->
                        <ng-container matColumnDef="email">
                          <th mat-header-cell *matHeaderCellDef > email </th>
                          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element" >
                            <!-- [appearance]="true ? 'outline': 'fill'" -->
                            <!-- <span [hidden]="VOForm.get('VORows').value[i].isEditable"> -->
                        
                            <input   matInput type="text" formControlName="email" readonly   >
                            <!-- </span> -->
                          </td>
                        </ng-container>
                
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="phone_number">
                          <th mat-header-cell *matHeaderCellDef  > Phone number </th>
                          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element" style="text-align: center;" >
                            <!-- <span [hidden]="VOForm.get('VORows').value[i].isEditable"> -->
                              <mat-form-field appearance="fill" *ngIf="!VOForm.get('VORows').value[i].isEditable" style="width: 100%;">
                                <input class="c1" 
                                  required
                                  pattern="^\+\d{3}\d{6,14}$"
                                  required matInput type="text" formControlName="phoneNumber" [readonly]="VOForm.get('VORows').value[i].isEditable" style="width: 100%;">
                                <mat-error style="text-align: center;" *ngIf="VOForm.get('VORows.'+i+'.phoneNumber').hasError('required')">
                                  phone field is required
                                </mat-error>
                                <mat-error style="text-align: center;" *ngIf="VOForm.get('VORows.'+i+'.phoneNumber').hasError('pattern')">
                                 
                                Incorrect phone format
                                </mat-error>
                              </mat-form-field>
                              


                          
                            <input class="c1" matInput type="text" formControlName="phoneNumber" *ngIf="VOForm.get('VORows').value[i].isEditable" [readonly]="VOForm.get('VORows').value[i].isEditable" style="border: none;">
                
                          </td>
                
                        </ng-container>
                
                        <ng-container matColumnDef="roles">
                          <th mat-header-cell *matHeaderCellDef> Roles</th>
                          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element" >
                           
  
                            <mat-form-field class="w-full" *ngIf="!VOForm.get('VORows').value[i].isEditable">
                             
                              <mat-select required [formControlName]="'roles'"  >
                                <mat-option *ngFor="let role of tabRoleNames" [value]="role">{{role}}</mat-option>
                              </mat-select>
                            </mat-form-field>
  
  
                            <button mat-stroked-button type="text" 
                            style="width: 100%;"
                            [ngStyle]="{'color': isDarkColor(VOForm.get('VORows').value[i].color) ? 'white' : 'black','background-color': VOForm.get('VORows').value[i].color }"
                            
                            [readonly]="VOForm.get('VORows').value[i].isEditable" *ngIf="VOForm.get('VORows').value[i].isEditable">
                            {{ VOForm.get('VORows').value[i].roles }}
                          </button>
  
  
                        
               
                          </td>
                
        </ng-container>
  
  
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef > Phone </th>
          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
  
            <!-- <span [hidden]="VOForm.get('VORows').value[i].isEditable"> -->
            <mat-form-field   *ngIf="!VOForm.get('VORows').value[i].isEditable && VOForm.get('VORows').value[i].isEditable" style="width: 100%; "
             >
             <blockquote class="blockquote" >
              <p class="lead" style="font-size: 15px;" class="c1">No phone affected for now</p>
            </blockquote>
            </mat-form-field>
            <!-- </span> -->
  
  
         <!-- Button trigger modal -->
         <div *ngIf="VOForm.get('VORows').value[i].isEditable" class="responsive-button" >
          <button   
          (click)="openDialog(VOForm,i)" >
          <i class="fa fa-mobile-screen-button"  aria-hidden="true" style="zoom: 2;color: #6c757d;" ></i>
        
        </button>

        </div>
          </td>
        </ng-container>
  
  
        <ng-container matColumnDef="authorization">
          <th mat-header-cell *matHeaderCellDef> Authorization </th>
          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element" class="c1">
       
  
  
  
             
              <mat-slide-toggle class="c1"   formControlName="authorization" *ngIf="!VOForm.get('VORows').value[i].isEditable " color="warn" >
                 </mat-slide-toggle>
            
        
  
            
              <button  mat-icon-button color="warn" mat-icon-button class="material-icons app-toolbar-menu cancel-button c1"
              matTooltip="user unauthorized" 
             
              
              *ngIf="VOForm.get('VORows').value[i].isEditable && ! VOForm.get('VORows').value[i].authorization ">
              <mat-icon>cancel</mat-icon>
          </button>
  
    
  
  
      <button 
      mat-icon-button 
      
      
      *ngIf="VOForm.get('VORows').value[i].isEditable && VOForm.get('VORows').value[i].authorization " matTooltip="user is authorized">
                                                    <mat-icon style="color: green;">check_circle</mat-icon>
      
  </button>
  
  
  
          </td>
  
  </ng-container>
                
                
                
                    
                
                
                
                
                
                
                
                
                
                
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element" >
      <div *ngIf="!VOForm.get('VORows').value[i].isEditable">
        <button  class="material-icons  save-button " [disabled]="VOForm.invalid"
          matTooltip="Save Changes" (click)="SaveVO(VOForm, i, VOForm.get('VORows').value[i].id)">
          <mat-icon style="color: green;">check_circle</mat-icon>
        </button>
  
        <button mat-icon-button color="warn" mat-icon-button class="material-icons app-toolbar-menu cancel-button c1"
          matTooltip="Cancel Changes" color="warn" (click)="CancelSVO(VOForm,i)">
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
  
      <div *ngIf="VOForm.get('VORows').value[i].isEditable" style="text-align: left;">
        <button mat-icon-button class=" material-icons app-toolbar-menu save-button " matTooltip="Edit" color="primary"
          (click)="EditSVO(VOForm,i)" [disabled]="!canEdit ||inUpdate">
          <mat-icon>edit</mat-icon>
        </button>
  
        <button mat-icon-button class=" material-icons app-toolbar-menu delete-button" matTooltip="Delete" color="warn"
          (click)="delete(VOForm,i)" [disabled]="!canDelete">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>
  
                        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                 
                      </table>
                    </ng-container>
                    <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
                      <mat-progress-spinner 
                        color="primary" 
                        mode="indeterminate">
                      </mat-progress-spinner>
                    </mat-card>
                    
             
                        <mat-paginator style="margin-top: 1%;"  [pageSizeOptions]="[20, users.data.length>8? users.data.length:'10'  ]" 
                          showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
                  </form>
                
                </div>
                
            </div>
  </div>
